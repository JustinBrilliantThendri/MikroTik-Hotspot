<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <title>Internet hotspot - Error</title>
    <link rel="stylesheet" href="packages/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="particles-js" class="bg-primary position-fixed w-100 h-100">
        <canvas class="particles-js-canvas-el"></canvas>
    </div>
    <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center">
        <div class="card p-5 shadow-lg border-1 rounded-3 w-100 my-5" id="card">
            <h2 class="text-center mb-4 fw-bold">Hotspot error: $(error)</h2>
            <p class="m-0 text-center">Log in page: <a href="$(link-login)">$(link-login)</a></p>
        </div>
    </div>
    <script src="packages/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="packages/particles/particles.min.js"></script>
    <script src="packages/particles/app.js"></script>
</body>
</html>
